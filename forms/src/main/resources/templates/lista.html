<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:Asunto="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="0">
    <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <link href="../static/css/citas.css" th:href="@{/css/citas.css}" rel="stylesheet" />

    <meta charset="UTF-8">
    <title>CITAS EXAMEN</title>
</head>

<body>
<div id="main">
    <div class="divdatos" id="eldiv">
        <h2>DATOS DE LA CITA</h2>
    <form action="/add" method="post">
        <p>Asunto:</p><input class="input" type="text" name="asunto"><br>
        <p>Hora:</p><input class="input" type="time" name="hora"><br>
        <p>Fecha:</p><input class="input" type="date" name="fecha"><br>
        <p>Doctor:</p><select class="input" name="doctor">
        <option value=" "> </option>
        <option value="JOSE ALFREDO ABAD PADILLA">JOSE ALFREDO ABAD PADILLA</option>
        <option value="MARIA ANGELICA ASTORGA VARGAS">MARIA ANGELICA ASTORGA VARGAS</option>
        <option value="MONICA CRISTINA LAM MORA">MONICA CRISTINA LAM MORA</option>
        <option value="JUAN PABLO GARCIA VAZQUEZ">JUAN PABLO GARCIA VAZQUEZ</option>
        <option value="LUIS ENRIQUE VIZCARRA CORRAL">LUIS ENRIQUE VIZCARRA CORRAL</option>
        </select><br><br>
        <input type="submit" id="boton" name="subir" th:value="Agregar">
    </form>
    </div>

    <div class="divdatos">
        <h2>CITAS AGREGADAS</h2>
        <ul>
            <li th:each="fila: ${lista}" th:text="${fila}">Valor</li>
        </ul>
    </div>
</div>


<div id="main2">
    <form action="/filtrar" method="post">

    <input type="submit" id="botonC" name="subir" th:value="Consultar">
    <input type="date" id="select_date" name="calendar"/>
    </form>
    <div id="divdatos2">
        <h2>CITAS CORRESPONDIENTES A LA FECHA:</h2>
        <ul>
            <li th:each="cita: ${consulta}" th:text="${cita}">Valor</li>
        </ul>
    </div>
    </div>

</html>
